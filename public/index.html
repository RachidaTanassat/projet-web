<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSET-M</title>
    <link rel="stylesheet" href="./stylesheets/login.css" />

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
     
        <!-- Header -->
        <header class="header">
          <nav class="nav">
            <a href="/admin_articles" class="nav_logo" data-link>Rachida_blog</a>
        
            <ul class="nav_items">
              <li class="nav_item">
                <a href="/author_articles" class="nav_link" data-link>Home</a>
                <a href="/articles" class="nav_link" data-link>Articles</a>
                <!-- <a href="#" class="nav_link">Services</a>
                <a href="#" class="nav_link">Contact</a> -->
              </li>
            </ul>
           
            <button class="button" id="form-open">Login</button>
          </nav>
        </header>
        
        <!-- Home -->
        <section class="home">
          <div id="app"> </div>
         
         
          <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- Login From -->
            <div class="form login_form">
              <form action="">
                <h2>Login</h2>
                
                <div class="input_box">
                  <input type="email" placeholder="Enter your email" id="email1" required />
                  <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Enter your password" id="password1" required />
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                
                <div class="option_field">
                  <span class="checkbox">
                    <input type="checkbox" id="check" />
                    <label for="check">Remember me</label>
                  </span>
                  <a href="#" class="forgot_pw">Forgot password?</a>
                </div>
                
                <button class="button" id="login_button" data-link>Login Now</button>
                
                <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
              </form>
            </div>
            <div class="alert alert-danger" id="mssg" role="alert" hidden>
              Ooops check your  Credentials !!!!
            </div>
            <!-- Signup From -->
            <div class="form signup_form" >
              <form action="#">
                <h2>Signup</h2>
                <div class="input_box">
                  <i class="uil uil-user user"></i>
                  <input type="text" placeholder="Enter your name"  id="nom" required/>
                </div>
                <div class="input_box">
                  <input type="email" placeholder="Enter your email" id="email" required />
                  <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Create password" id="password" required />
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                
                
                <button class="button" id="save_user">Signup Now</button>
                
                <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
              </form>
            </div>
          </div>
          
        </section>
  

   
  <script type="module" src="./javascripts/index.js"></script>
  <script src="./stylesheets/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 


  </body>
</html>
